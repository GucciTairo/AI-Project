<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomato AI Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tomato AI Chatbot</h1>

        <div id="chatbox">
            <!-- Chat messages will appear here -->
            <div class="message ai-message">Hi there! Ask me about tomato diseases or upload an image.</div>
        </div>

        <div id="status" class="status"></div>

        <div class="input-area">
            <div class="input-fields">
                 <textarea id="userInput" placeholder="Type your question here..."></textarea>
                 <input type="file" id="imageInput" accept="image/*" title="Select an image (optional)">
                 <button id="sendButton">Send</button>
            </div>
            <div class="preview-area">
                <img id="imagePreview" src="#" alt="Image Preview" />
                <button id="clearImageButton" title="Clear selected image">Ã—</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
